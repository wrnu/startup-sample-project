name: CI/CD

on:
  push:
    branches: [dev, test, main]
    tags: ['*']
  pull_request:
    branches: [dev, test, main]

env:
  REGISTRY: "ghcr.io"
  TF_VERSION: 0.13.5
  TF_SRC_PATH: "terraform/aws"

jobs:
  main:
    name: main
    runs-on: ubuntu-20.04
    
    steps:

      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE=${{ env.REGISTRY }}/${{ github.repository }}
          BRANCH=${GITHUB_REF#refs/heads/}
          VERSION=${BRANCH}-${GITHUB_RUN_ID}
          if [[ $GITHUB_REF == refs/pull/* ]]; then
            PR_NUMBER=$(echo ${GITHUB_REF} | sed -e 's#refs/pull/\([0-9]\+\)/.*$#\1#g')
            VERSION=PR-${PR_NUMBER}-${GITHUB_RUN_ID}
            BASE_REF=${{ github.event.pull_request.base.ref }}
            BRANCH=${BASE_REF#refs/heads/}
          fi
          TF_WORKSPACE=$([ "$BRANCH" = "main" ] && echo prod || echo ${BRANCH})
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            TF_WORKSPACE=prod
          fi
          TAG="${DOCKER_IMAGE}:${VERSION}"
          echo ::set-output name=tag::${TAG}
          echo ::set-output name=tf_workspace::${TF_WORKSPACE}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      
      - uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Test
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          context: .
          file: ./Dockerfile
          target: test
      
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          context: .
          file: ./Dockerfile
          target: runtime
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prep.outputs.tag }}

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TFC_TEAM_TOKEN }}

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check -no-color ${{ env.TF_SRC_PATH }}

      - name: Terraform Init
        id: init
        env:
          TF_WORKSPACE: ${{ steps.prep.outputs.tf_workspace }}
        run: terraform init -no-color ${{ env.TF_SRC_PATH }}

      - name: Reviewdog TFLint
        uses: reviewdog/action-tflint@master
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.github_token }}
          working_directory: ${{ env.TF_SRC_PATH }}
          reporter: github-pr-review
          filter_mode: added
          level: warning

      - name: Reviewdog TFSEC
        uses: reviewdog/action-tfsec@master
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.github_token }}
          working_directory: ${{ env.TF_SRC_PATH }}
          reporter: github-pr-review
          filter_mode: added
          level: warning

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        env:
          TF_WORKSPACE: ${{ steps.prep.outputs.tf_workspace }}
        run: |
          echo "client_app_image = \"${{ steps.prep.outputs.tag }}\"" >> ${{ env.TF_SRC_PATH }}/gh.auto.tfvars
          terraform plan -no-color ${{ env.TF_SRC_PATH }}
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v3
        if: github.event_name == 'pull_request'
        env:
          SUCCESS: '\u2705'
          FAILURE: '\u274C'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fmt = `${{ steps.fmt.outcome }}` == 'success' ? `${{ env.SUCCESS }}` : `${{ env.FAILURE }}`;
            const init = `${{ steps.init.outcome }}` == 'success' ? `${{ env.SUCCESS }}` : `${{ env.FAILURE }}`;
            const plan =  `${{ steps.plan.outcome }}` == 'success' ? `${{ env.SUCCESS }}` : `${{ env.FAILURE }}`;
            const output = `#### Terraform Format and Style: ${fmt}
            
            <details><summary>Show</summary>

            \`\`\`terraform
            ${{ steps.fmt.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Initialization: ${init}

            <details><summary>Show</summary>

            \`\`\`terraform
            ${{ steps.init.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan: ${plan}

            <details><summary>Show</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pusher:* @${{ github.actor }}, *Action:* [${process.env.GITHUB_WORKFLOW}: #${process.env.GITHUB_RUN_NUMBER}](https://github.com/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})`;
              
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.tflint.outcome == 'failure' || steps.plan.outcome == 'failure'
        run: exit 1
      
      - name: Terraform Apply
        id: apply
        if: github.event_name != 'pull_request'
        env:
          TF_WORKSPACE: ${{ steps.prep.outputs.tf_workspace }}
        run: |
          echo "client_app_image = \"${{ steps.prep.outputs.tag }}\"" >> ${{ env.TF_SRC_PATH }}/gh.auto.tfvars
          terraform apply -auto-approve ${{ env.TF_SRC_PATH }}
